site_name: Knowledge base
site_description: Knowledge base with Markdown, MkDocs & GitHub Pages
site_author: rwxd
site_url: https://wiki.rwxd.eu
dev_addr: 0.0.0.0:8000

repo_name: "wiki"
repo_url: "https://github.com/rwxd/wiki"

docs_dir: "./"
edit_uri: "edit/source/docs/content/"

# https://squidfunk.github.io/mkdocs-material/
theme:
  name: "material"
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  icon:
    # logo: material/code-braces-box
    logo: material/bookshelf
  favicon: assets/page/favicon-32x32.png
  language: en
  include_sidebar: true
  features:
    - content.code.annotate
  feature:
    tabs: false
  i18n:
    prev: "Previous"
    next: "Next"

copyright: "Copyright &copy; 2020-2021 rwxd"

plugins:
  - search
  - same-dir
  - roamlinks
  - exclude:
      glob:
        - "Readwise/*"
        - "Ignore/*"
        - ".trash/*"
        - ".obsidian/*"
        # - "assets/*"
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
  - awesome-pages:
      collapse_single_pages: true

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - toc:
      permalink: "âš‘"
  - plantuml_markdown:
      base_dir: src/plantuml/
      format: svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rwxd
